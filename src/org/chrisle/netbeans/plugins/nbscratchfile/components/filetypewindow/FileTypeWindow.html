<!DOCTYPE html>

<html>
    <head>
        <title>Languages</title>
        <meta charset="UTF-8">

        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <!-- UI of the main window -->
        <div id="window">
            <input data-bind="value: language" placeholder="Search available languages..." />
        </div>
        <ul data-bind="foreach: languageTypes">
            <li>
                <span data-bind="text: languageName"></span>
            </li>
        </ul>
    </body>
</html>
